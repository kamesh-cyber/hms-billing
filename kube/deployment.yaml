apiVersion: apps/v1
kind: Deployment
metadata:
  name: hms-billing-service-deployment
  labels:
    app: billing-service
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: billing-ms
  template:
    metadata:
      labels:
        app: billing-ms
    spec:
      containers:
        - name: billing-ms
          image: kams97/billing_service:latest
          ports:
            - containerPort: 3002
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"